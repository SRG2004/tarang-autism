version: 1.0
runtime: python3

build:
  commands:
    build:
      - echo "ðŸ“¦ Installing Python dependencies..."
      - pip install --upgrade pip
      - pip install --no-cache-dir -r requirements.txt
    post-build:
      - echo "âœ… Build complete"
      - chmod +x start.sh

run:
  runtime-version: 3.11
  command: ./start.sh
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: HOST
      value: "0.0.0.0"
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
