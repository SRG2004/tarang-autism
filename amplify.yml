version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd tarang-web
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: tarang-web
    files:
      - '.next/**/*'
      - 'public/**/*'
      - 'node_modules/**/*'
      - 'package.json'
      - 'next.config.ts'
  cache:
    paths:
      - tarang-web/node_modules/**/*